<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Notas</title>
  <link rel="stylesheet" href="ingresonotas.css" />
</head>
<body>
  <div class="form-container">
    <h2>Ingreso de Notas</h2>
    <form action="#" method="post">
      <input type="text" name="id" placeholder="Identificador del estudiante" required />
      <input type="text" name="nombre" placeholder="Nombre del estudiante" required />

      <label for="tipo">Tipo de matr√≠cula:</label>
      <select name="tipo" id="tipo" required>
        <option value="">Seleccione</option>
        <option value="nuevo/a">Nuevo/a</option>
        <option value="reintegro">Reintegro</option>
        <option value="traslado">Traslado</option>
        <option value="aprobado">Aprobado</option>
        <option value="No aprobado">No aprobado</option>
      </select>

      <label for="prioridad">Prioridad:</label>
      <select name="prioridad" id="prioridad" required>
        <option value="">Seleccione</option>
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>

      <label for="nota">Nota Final:</label>
      <input type="number" name="nota" id="nota" placeholder="Ingrese la nota (0 - 5)" min="0" max="5" step="0.1" required />

      <button type="submit">Guardar Nota</button>
    </form>
  </div>
</body>
</html>
