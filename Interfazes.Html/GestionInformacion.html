<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Información</title>
  <link rel="stylesheet" href="gestioninformacion.css" />
</head>
<body>
  <div class="form-container">
    <h2>Gestión de Información</h2>
    <form action="#" method="post">
      <input type="text" name="id" placeholder="Identificador" required />
      <input type="text" name="nombre" placeholder="Nombre completo" required />

      <label for="tipo">Tipo de Usuario:</label>
      <select name="tipo" id="tipo" required>
        <option value="">Seleccione</option>
        <option value="estudiante">Estudiante</option>
        <option value="docente">Docente</option>
        <option value="administrativo">Administrativo</option>
      </select>

      <label for="prioridad">Nivel de Prioridad:</label>
      <select name="prioridad" id="prioridad" required>
        <option value="">Seleccione</option>
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>

      <button type="submit">Guardar Información</button>
    </form>
  </div>
</body>
</html>
