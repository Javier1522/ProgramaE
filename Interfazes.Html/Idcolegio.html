<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Colegio Roberto Velandia</title>
  <link rel="stylesheet" href="colegio.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <img src="imagenes/logo1.jpg" alt="Imagen 1" class="logo">
    <h1>Colegio Roberto Velandia</h1>
    <nav class="nav">
      <a href="#inicio">Inicio</a>
      <a href="#nosotros">Nosotros</a>
      <a href="#servicios">Servicios</a>
      <a href="#fortalezas">Fortalezas</a>
      <a href="#contacto">Contacto</a>
      <a href="#login">Iniciar Sesión</a>
    </nav>
    </header>
    
  <!-- Imagen principal -->
  <section class="banner">
    <img src="imagenes/colegio_roberto_velandia2.jpg" alt="Imagen 2" class="sede">
  </section>

  <!-- Fortalezas -->
  <section class="fortalezas">
    <div class="fortalezas-texto">
      <h2>Nuestras Fortalezas</h2>
      <ul>
        <li>Formación académica de excelencia</li>
        <li>Docentes altamente capacitados</li>
        <li>Instalaciones modernas</li>
        <li>Educación en valores y liderazgo</li>
      </ul>
    </div>
    <img src="imagenes/imagen 3 fortalezas.jpg" alt="Imagen  3" class="sede">
  </section>

  <!-- Inicio de sesión -->
  <section class="login">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form>
        <input type="text" placeholder="Usuario" required>
        <input type="password" placeholder="Contraseña" required>
        <div class="login-options">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </section>

</body>
</html>
