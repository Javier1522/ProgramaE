<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre-registro de Matrícula</title>
  <link rel="stylesheet" href="preregistromatricula.css" />
</head>
<body>
  <div class="registro-container">
    <h2>Pre-registro de Matrícula</h2>
    <form action="#" method="post">
      <input type="text" name="id" placeholder="Identificador" required />
      <input type="text" name="nombre" placeholder="Nombre del estudiante" required />
      
      <label for="tipo">Tipo de matrícula:</label>
      <select name="tipo" id="tipo" required>
        <option value="">Seleccione</option>
        <option value="nueva">Nueva/o</option>
        <option value="reingreso">Reingreso</option>
        <option value="traslado">Traslado</option>
      </select>

      <button type="submit">Pre-registrar</button>
    </form>
  </div>
</body>
</html>
